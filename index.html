<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paper Evaluation System</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: Arial, sans-serif; background: #f5f5f5; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: #333; color: white; padding: 15px; text-align: center; }
        .nav { display: flex; gap: 20px; justify-content: center; margin: 20px 0; }
        .nav button { padding: 10px 20px; cursor: pointer; background: #007bff; color: white; border: none; border-radius: 5px; }
        .nav button:hover { background: #0056b3; }
        .page { display: none; }
        .page.active { display: block; }
        .form-group { margin: 15px 0; }
        input, button { padding: 10px; width: 100%; margin: 5px 0; border: 1px solid #ddd; border-radius: 5px; }
        button { background: #28a745; color: white; cursor: pointer; border: none; }
        button:hover { background: #218838; }
    </style>
</head>
<body>
    <header>
        <h1>Online Paper Evaluation System</h1>
    </header>
    
    <div class="nav">
        <button onclick="showPage('home')">Home</button>
        <button onclick="showPage('login')">Login</button>
    </div>

    <div class="container">
        <!-- Home Page -->
        <div id="home" class="page active">
            <h2>Welcome</h2>
            <p>This is an online paper evaluation system for managing and evaluating research papers.</p>
            <p>Features:</p>
            <ul>
                <li>Submit papers for evaluation</li>
                <li>Track review status</li>
                <li>Receive feedback from reviewers</li>
            </ul>
        </div>

        <!-- Login Page -->
        <div id="login" class="page">
            <h2>Login</h2>
            <div class="form-group">
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button>Login</button>
            </div>
        </div>
    </div>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.getElementById(pageId).classList.add('active');
        }
    </script>
</body>
</html>
